<template>
    <lightning-card title = "Search">
        <lightning-card></lightning-card>
        <lightning-layout multiple-rows = "true" vertical-align = "end">
            <lightning-layout-item size = "4" padding = "around-small">
                    <lightning-input type = "text" label = "Enter Account Name" 
                    value={key} onchange={updateKey}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size = "2" padding = "around-small">
<lightning-button label = "Search" onclick ={handleSearch} variant ="brand"></lightning-button>

            </lightning-layout-item>
            <lightning-layout-item size = "12" padding = "around-small">
                    <lightning-datatable key-field="id" data={accounts} columns={cols}></lightning-datatable>
                </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
