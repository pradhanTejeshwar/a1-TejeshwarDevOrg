<template>
    <lightning-card title = "Search">
        <lightning-layout multiple-rows = "true" vertical-align = "end">
            <lightning-layout-item size = "4" padding = "around-small">
                    <lightning-input type = "text" label = "Enter Opportunity Name" 
                    value={key} onchange={updateKey} placeholder="type text here"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size = "2" padding = "around-small">
<lightning-button label = "Search" onclick ={handleSearch} variant ="brand"></lightning-button>

            </lightning-layout-item>
            <!-- <template if:true={areDetailsVisible}> -->
                <lightning-layout-item size = "12" padding = "around-small" >
                    <lightning-datatable key-field="id" data={opportunities} columns={cols}></lightning-datatable>
                    <lightning-button label = "Send" onclick ={sendRecord}></lightning-button>
                </lightning-layout-item>
            <!-- </template> -->
        </lightning-layout>
    </lightning-card>
</template>
